<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-clash-pro</title>
    <!-- daisy and tailwind link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- google font -->
<link rel="stylesheet" href="styles/style.css">

<!-- fontawesome -->
<script src="https://kit.fontawesome.com/3108bfe032.js" crossorigin="anonymous"></script>

</head>
<body class="poppins-medium">
    <main class="  bg-[#010313FF] bg-[url(images/background.png)] bg-no-repeat bg-center  text-[#FFFFFF]">
      <!-- home section -->
      <section class=" min-h-screen flex flex-col justify-center items-center ">
        
        <div id="home-screen" class=" flex flex-col items-center gap-10">
            
           
              <h1 class="text-9xl uppercase anton-regular">alphabet clash</h1>

              <p class="text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
              <button onclick="play()" class="btn btn-xs sm:btn-sm text-black md:btn-md lg:btn-lg">play Now</button>

           
        </div>
    
      
      </section>

      <!-- play-ground -->
      <section id="play-ground" class=" hidden">
             <!--art -boards -->
              
               <div class="container flex flex-col items-center gap-20 pt-20 ">
                <div class=" text-center   poppins-medium artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-solid bg-[#FFFFFFB3] border-[#010313CC]  ">
                  <div class=" mr-80 ml-80 rounded-b-xl  bg-[#2F2941]  w-96 h-14 ">
                    <p class="">Don't watch keyboard  while playing...</p>
                  </div>
                       <div class="flex justify-center items-center h-full">
                        <p id="current-alpha" class="text-[#010313] text-9xl text-bold ">Y</p>

                       </div>
                </div>
                </div>
               
        <!-- keyboard-container -->

        <div class="text-black mt-20">
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
        </div>

         <!--life  score -->




         <div class="flex justify-between mx-24 ">
            <button class="btn bg-[#894189] text-white w-40 rounded-full">Life<i class="fa-solid fa-heart-circle-bolt"> <span>1</span></i></button>

              <button class="btn bg-[#360490] text-white w-40 rounded-full">Score <img src="images/doller.png" alt=""> <span>1</span></button>

         </div>
      </section>
<!-- last--screen -->
      <section class="score flex justify-center flex-col  items-center min-h-screen hidden ">
        <div class=" text-center w-96 h-72   border space-y-10 bg-[#ffffff33] p-4 rounded-lg ">
        <h1>  <span class="text-7xl ">Score: </span> <span class="text-7xl">14</span> </h1>
          <button class="3xl text-black  bg-white border-2 w-32 rounded-md border-black ">Play again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
      

    </main>
    <script src="alpha-utility/utility.js"></script>
    <script src="alpha-clash-js/alpha.js"></script>
</body>
</html>
